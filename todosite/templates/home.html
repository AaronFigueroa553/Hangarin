{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Home</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Task Management Dashboard</div>
                        <div class="card-category">Welcome to Hangarin - Your Personal Task Manager</div>
                    </div>
                    <div class="card-body">
                        <p>Manage your daily tasks, set priorities, and track your progress efficiently.</p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body text-center">
                                        <i class="la la-tasks" style="font-size: 2rem;"></i>
                                        <h5>Total Tasks</h5>
                                        <h3>15</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success text-white">
                                    <div class="card-body text-center">
                                        <i class="la la-check-circle" style="font-size: 2rem;"></i>
                                        <h5>Completed</h5>
                                        <h3>8</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-warning text-white">
                                    <div class="card-body text-center">
                                        <i class="la la-clock-o" style="font-size: 2rem;"></i>
                                        <h5>Pending</h5>
                                        <h3>7</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
